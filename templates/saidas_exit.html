<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saídas Exit - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/protection.js') }}"></script>
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">Saídas</h1>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">
                        
                        <!-- Campo de pesquisa -->
                        <div class="bg-gray-50 rounded-xl p-6 mb-6">
                            <div class="flex justify-center">
                                <input type="text" id="campoPesquisaExit" placeholder="Pesquisar OP, Peça, Veículo, Usuário ou PEÇA+OP..." 
                                       class="form-input-large w-96"
                                       oninput="filtrarTabelaExit()">
                            </div>
                        </div>

                        <!-- Tabela de Saídas Exit -->
                        <div class="overflow-x-auto">
                            <table id="tabela-exit" class="w-full border-collapse">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(0)">OP <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(1)">PEÇA <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(2)">PROJETO <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(3)">VEÍCULO <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(4)">LOCAL <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(5)">RACK <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(6)">USUÁRIO <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(7)">DATA <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 cursor-pointer hover:bg-gray-100" onclick="ordenarTabela(8)">MOTIVO <i class="fas fa-sort text-xs ml-1 opacity-50"></i></th>
                                    </tr>
                                </thead>
                                <tbody id="exit-tbody">
                                    <tr>
                                        <td colspan="9" class="border border-gray-200 px-4 py-6 text-center text-gray-500">
                                            Carregando dados...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- Paginação -->
                        <div id="paginacao" class="flex justify-between items-center mt-6 px-4">
                            <div class="text-sm text-gray-600">
                                Mostrando <span id="info-registros">0</span> registros
                            </div>
                            <div class="flex gap-2">
                                <button id="btn-anterior" onclick="mudarPagina(-1)" class="btn-secondary" disabled>
                                    <i class="fas fa-chevron-left"></i> Anterior
                                </button>
                                <span id="info-pagina" class="px-3 py-1 text-sm text-gray-600">Página 1 de 1</span>
                                <button id="btn-proximo" onclick="mudarPagina(1)" class="btn-secondary" disabled>
                                    Próximo <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/saidas_exit.js') }}"></script>
</body>
</html>
