<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estoque - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/protection.js') }}"></script>
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">Consulta de Estoque</h1>
                    <div class="flex justify-center items-center gap-4">
                        <span id="contadorEstoque" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                            <i class="fas fa-box mr-2"></i> 0 peças
                        </span>
                    </div>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">
                        
                        <!-- Botões e pesquisa -->
                        <div class="bg-gray-50 rounded-xl p-6 mb-6">
                            <div class="flex justify-center gap-4 mb-4">
                                <button onclick="gerarExcel()" class="btn-large bg-green-600 hover:bg-green-700 text-white">
                                    <i class="fas fa-file-excel mr-2"></i> Gerar Excel
                                </button>
                                <button onclick="abrirModalVoltarPeca()" class="btn-large" style="background-color: #ea580c; color: white;" onmouseover="this.style.backgroundColor='#c2410c'" onmouseout="this.style.backgroundColor='#ea580c'">
                                    <i class="fas fa-undo mr-2"></i> Voltar Peça
                                </button>
                                <button id="btnSaidaSelecionadas" onclick="saidaSelecionadas()" class="btn-large bg-red-600 hover:bg-red-700 text-white" style="display: none;">
                                    <i class="fas fa-sign-out-alt mr-2"></i> Dar Saída (<span id="contadorSelecionadas">0</span>)
                                </button>
                            </div>
                            <div class="flex justify-center gap-4 items-center">
                                <select id="tipoFiltroEstoque" class="form-input-large" style="width: 250px;">
                                    <option value="peca_op_camada">PEÇA+OP+CAMADA</option>
                                    <option value="peca_op">PEÇA+OP</option>
                                    <option value="local">LOCAL</option>
                                    <option value="data">DATA</option>
                                    <option value="geral">Busca Geral</option>
                                </select>
                                <input type="text" id="campoPesquisaEstoque" placeholder="Pesquisar..." 
                                       class="form-input-large" style="width: 800px;"
                                       oninput="filtrarTabelaEstoque()">
                                <button onclick="limparPesquisaEstoque()" class="text-gray-400 hover:text-gray-600 w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 border border-gray-300" title="Limpar pesquisa">
                                    <i class="fas fa-times text-lg"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Tabela de Estoque -->
                        <div class="overflow-x-auto">
                            <table id="tabela-estoque" class="w-full border-collapse table-responsive">
                                <thead>
                                    <tr class="bg-gray-50">
                                        <th class="border border-gray-200 px-4 py-3 text-center">
                                            <i class="fas fa-check-square text-gray-400"></i>
                                        </th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(1)">OP <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(2)">PEÇA <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(3)">PROJETO <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(4)">VEÍCULO <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(5)">LOCAL <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(6)">CAMADA <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(7)">SENSOR <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-left text-sm font-semibold text-gray-700 sortable" onclick="sortTable(8)">DATA <i class="fas fa-sort text-xs"></i></th>
                                        <th class="border border-gray-200 px-4 py-3 text-center text-sm font-semibold text-gray-700">AÇÃO</th>
                                    </tr>
                                </thead>
                                <tbody id="estoque-tbody">
                                    <tr>
                                        <td colspan="9" class="border border-gray-200 px-4 py-6 text-center text-gray-500">
                                            Carregando estoque...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Voltar Peça -->
    <div id="modalVoltarPeca" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <h3 class="text-xl font-bold mb-4">Voltar Peça ao Estoque</h3>
            
            <form id="formVoltarPeca">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">OP</label>
                    <input type="text" id="voltarOp" class="form-input-large" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Peça</label>
                    <input type="text" id="voltarPeca" class="form-input-large" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Projeto</label>
                    <input type="text" id="voltarProjeto" class="form-input-large" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Veículo</label>
                    <input type="text" id="voltarVeiculo" class="form-input-large" readonly>
                    <p class="text-sm text-gray-500 mt-1">Preenchido automaticamente</p>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Local</label>
                    <input type="text" id="voltarLocal" class="form-input-large" readonly>
                    <p class="text-sm text-gray-500 mt-1">Atribuído automaticamente</p>
                </div>
                <div class="flex gap-4 justify-end">
                    <button type="button" onclick="fecharModalVoltarPeca()" class="btn-modal btn-gray">
                        Cancelar
                    </button>
                    <button type="button" onclick="voltarPecaEstoque()" class="btn-modal" style="background-color: #ea580c; color: white;" onmouseover="this.style.backgroundColor='#c2410c'" onmouseout="this.style.backgroundColor='#ea580c'">
                        <i class="fas fa-undo mr-2"></i> Voltar ao Estoque
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/estoque.js') }}"></script>
</body>
</html>
