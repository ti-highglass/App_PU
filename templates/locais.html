<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locais - Sistema PU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!--<script src="{{ url_for('static', filename='js/protection.js') }}"></script>-->
</head>
<body class="bg-gray-100 pt-6">
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4">
        <div class="container-quadrado">
            <div class="bg-white rounded-b-3xl shadow-3xl overflow-hidden animate-fade-in border border-gray-200 border-t-0">
                <!-- Header -->
                <div class="header-compact text-center">
                    <h1 class="text-2xl font-bold text-black mb-2">Gerenciamento de Locais</h1>
            <!--    <p class="text-gray-600">Cadastro e controle de locais de armazenagem</p> -->
                </div>

                <!-- Cards de Contadores de Locais -->
                <div class="counters-container">
                    <div class="flex justify-center gap-20">
                        <!-- Card Locais Disponíveis -->
                        <div class="counter-card counter-card-green" style="margin: 0 30px;">
                            <div class="counter-icon counter-icon-green">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="counter-number counter-number-green" id="locaisDisponiveis">-</div>
                            <div class="counter-label">Disponíveis</div>
                        </div>
                        
                        <!-- Card Locais Ocupados -->
                        <div class="counter-card counter-card-red" style="margin: 0 30px;">
                            <div class="counter-icon counter-icon-red">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="counter-number counter-number-red" id="locaisOcupados">-</div>
                            <div class="counter-label">Ocupados</div>
                        </div>
                        
                        <!-- Card Total de Locais -->
                        <div class="counter-card counter-card-blue" style="margin: 0 30px;">
                            <div class="counter-icon counter-icon-blue">
                                <i class="fas fa-warehouse"></i>
                            </div>
                            <div class="counter-number counter-number-blue" id="locaisTotal">-</div>
                            <div class="counter-label">Total</div>
                        </div>
                    </div>
                </div>

                <!-- Conteúdo -->
                <div class="p-6 md:p-8 w-full">
                    <div class="bg-white rounded-xl border border-gray-200 p-4 md:p-6 shadow-sm animate-fade-in w-full">


                        <!-- Formulário para adicionar local -->
                        <div class="bg-gray-50 rounded-xl p-4 mb-6">
                            <h3 class="text-lg font-semibold mb-4">Adicionar Novo Local</h3>
                            <div class="flex gap-4 mb-4">
                                <input type="text" id="inputLocal" placeholder="Local (ex: A1, B1, C1)" class="form-input-large" style="width: 200px;">
                                <select id="inputNome" class="form-input-large" style="width: 150px;">
                                    <option value="RACK1">RACK1</option>
                                    <option value="RACK2">RACK2</option>
                                    <option value="RACK3">RACK3</option>
                                </select>
                                <button onclick="adicionarLocal()" class="btn-large bg-green-600 hover:bg-green-700 text-white">
                                    <i class="fas fa-plus mr-2"></i>Adicionar
                                </button>
                                <button onclick="gerarExcel()" class="btn-excel">
                                    <i class="fas fa-file-excel mr-2"></i> Gerar Excel
                                </button>
                            </div>
                            
                            <!-- Campo de pesquisa -->
                            <div class="flex justify-center">
                                <input type="text" id="pesquisaLocal" placeholder="Pesquisar Local..." 
                                       class="form-input-large w-96"
                                       oninput="filtrarGridLocais()">
                            </div>
                        </div>

                        <!-- Lista de Locais -->
                        <div class="bg-white rounded-xl border border-gray-200 p-4 mb-6">
                            <div class="flex justify-center items-center mb-4">
                                <h3 class="text-lg font-semibold">Lista de Locais</h3>
                            </div>
                            <div class="max-h-96 overflow-y-auto">
                                <table class="w-full">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-4 py-2 text-left cursor-pointer hover:bg-gray-100" onclick="sortTable(0)">Local <i class="fas fa-sort sort-icon"></i></th>
                                            <th class="px-4 py-2 text-left cursor-pointer hover:bg-gray-100" onclick="sortTable(1)">Nome <i class="fas fa-sort sort-icon"></i></th>
                                            <th class="px-4 py-2 text-left cursor-pointer hover:bg-gray-100" onclick="sortTable(2)">Status <i class="fas fa-sort sort-icon"></i></th>
                                            <th class="px-4 py-2 text-center cursor-pointer hover:bg-gray-100" onclick="sortTable(3)">Peças <i class="fas fa-sort sort-icon"></i></th>
                                            <th class="px-4 py-2 text-center">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listaLocais">
                                        <!-- Será preenchido via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/locais.js') }}"></script>
</body>
</html>
